<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Estilização -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>SRA</title>
</head>

<body>

  <body>
    <header>
      <nav>
        <img src="./image/logo.png.crdownload" alt="">
      </nav>
    </header>
    <main class="main">
      <form name="login" class="log-in" autocomplete="off">

        <h4>Login <span>SRA</span></h4>

        <p>A alimentação tem o poder de transformar corpo e mente. Cabe a você escolher se a transformação será positiva
          ou não!</p>

        <div class="groupInput">
          <div class="floating-label">
            <input placeholder="Matrícula" type="text" name="registration" id="registration" autocomplete="off"
              required>
            <label for="email">Matrícula</label>
            <div class="icon">
              <?xml version="1.0" encoding="UTF-8"?>
              <svg enable-background="new 0 0 100 100" version="1.1" viewBox="0 0 100 100" xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg">
                <style type="text/css">
                  .st0 {
                    fill: none;
                  }
                </style>
                <g transform="translate(0 -952.36)">
                  <path
                    d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z" />
                </g>
                <rect class="st0" width="100" height="100" />
              </svg>
            </div>
          </div>

          <div class="floating-label">
            <input placeholder="Senha" type="password" name="password" id="password" autocomplete="off" required>
            <label for="password">Senha</label>
            <div class="icon">
              <?xml version="1.0" encoding="UTF-8"?>
              <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg">
                <style type="text/css">
                  .st0 {
                    fill: none;
                  }

                  .st1 {
                    fill: #010101;
                  }
                </style>
                <rect class="st0" width="24" height="24" />
                <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z" />
                <path class="st1"
                  d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z" />
                <path class="st1"
                  d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z" />
              </svg>
            </div>
          </div>
        </div>

        <button class="buttonSubmit" type="submit">Login</button>
      </form>

      </div>

      <footer>

      </footer>

  </body>

  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
