<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Login</title>
</head>

<body>
  <main class="main">
    <div class="alert">
    </div>
    <div class="left">
      <h1>Faça Login<br>Sistema de Requerimento de almoço</h1>
      <img src="./assets/cooking-animate.svg" class="left-image" alt="animação mulher almoçando">
    </div>
    <div class="right">
      <form class="card-login" name="login">
        <h2>Login - SRA</h2>
        <div class="textfield">
          <label for="user">Matrícula</label>
          <input type="text" name="user" id="user" placeholder="Matrícula" required>
        </div>
        <div class="textfield">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
  </main>
  <script src="./js/login.js"></script>
</body>

</html>
